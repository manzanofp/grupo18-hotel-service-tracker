                </div>
            </div>
        </main>
    </div>

    <script>
        // Seleciona o botão de toggle e o menu
        const menuToggle = document.getElementById("menu-toggle");
        const navbarMenu = document.getElementById("navbar-default");
        const hamburgerIcon = document.getElementById("hamburger-icon");
    
        // Função que alterna a visibilidade do menu no mobile
        menuToggle.addEventListener("click", (event) => {
            const isOpen = navbarMenu.classList.contains("hidden");
            if (isOpen) {
                navbarMenu.classList.remove("hidden");
                navbarMenu.classList.add("block"); // Exibe o menu
                hamburgerIcon.innerHTML = `
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                `; // Ícone de "fechar" o menu
            } else {
                navbarMenu.classList.add("hidden");
                navbarMenu.classList.remove("block"); // Esconde o menu
                hamburgerIcon.innerHTML = `
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                `; // Restaura o ícone de "hamburger"
            }
        });
    
        // Fechar o menu ao clicar fora dele
        document.addEventListener("click", (event) => {
            if (!navbarMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                navbarMenu.classList.add("hidden"); // Adiciona a classe "hidden" para esconder o menu
                navbarMenu.classList.remove("block"); // Remove a classe "block" se estiver visível
                hamburgerIcon.innerHTML = `
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                `; // Restaura o ícone de menu "hamburger"
            }
        });
    </script>
