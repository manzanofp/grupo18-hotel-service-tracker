<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons"></script>
</head>

<body class="bg-[#1E1E1E] text-gray-900">

    <div class="relative flex h-screen">
        <button id="menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden  focus:outline-none focus:ring-0" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Abrir menu principal</span>
            <svg id="hamburger-icon" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <aside id="navbar-default" class="w-64 bg-[#2E2E2E] border-r border-[#4C4C4C] p-4 hidden md:block md:relative absolute  top-0 left-0 h-full z-10">
            <nav>
                <ul class="space-y-4">
                    <li id="logo" class="text-xl font-semibold text-gray-900 dark:text-white">Icon</li>
                    <li id="app-name" class="text-lg font-semibold text-gray-900 dark:text-white">Hotel Service Tracker</li>

                    <!-- Dashboard -->
                    <li class="border-t border-[#4C4C4C] pt-4">
                        <a href="index.html" class="menu-link text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 p-2 rounded flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard mr-2">
                                <rect width="7" height="9" x="3" y="3" rx="1"/>
                                <rect width="7" height="5" x="14" y="3" rx="1"/>
                                <rect width="7" height="9" x="14" y="12" rx="1"/>
                                <rect width="7" height="5" x="3" y="16" rx="1"/>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    

                    <!-- Tickets -->
                    <li>
                        <a href="ticktes.html" class="menu-link text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 p-2 rounded flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ticket mr-2">
                                <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/>
                                <path d="M13 5v2"/>
                                <path d="M13 17v2"/>
                                <path d="M13 11v2"/>
                            </svg>
                            Tickets
                        </a>
                    </li>

                    <li class="border-t border-[#4C4C4C] pt-4">
                        <a href="login.html" class="menu-link text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 p-2 rounded flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out mr-2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" x2="9" y1="12" y2="12"/>
                            </svg>
                            Sair
                        </a>
                    </li>
                    
                </ul>
            </nav>
        </aside>

        <main id="content" class="flex w-full p-4 overflow-auto transition-all duration-300">
            <div class="relative  w-full">
                <div
                    class="flex w-full h-40 p-8 items-center justify-center bg-[#2E2E2E] rounded-md border border-[#4C4C4C] flex-col">
                    <h1 class="text-white text-2xl font-bold">Bem-vindo</h1>
                    <span class="text-gray-300">Abertura de Ticket</span>
                </div>
                <div class="flex w-full h-auto p-8 mt-4 bg-[#2E2E2E] rounded-md border border-[#4C4C4C] flex-col">
                    <form>
                        <div class="mb-4">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-300">Nome</label>
                            <input type="text" id="first_name"
                                class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5"
                                placeholder="John" required />
                        </div>
                        <div class="grid gap-6 mb-6 md:grid-cols-2">
                            <div>
                                <label for="cpf" class="block mb-2 text-sm font-medium text-gray-300">CPF</label>
                                <input type="text" id="cpf"
                                    class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5"
                                    placeholder="000.000.000-00" required />
                            </div>
                            <div>
                                <label for="room_number" class="block mb-2 text-sm font-medium text-gray-300">Número do
                                    Quarto</label>
                                <input type="text" id="room_number"
                                    class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5"
                                    placeholder="123" required />
                            </div>
                            <div>
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-300">Telefone</label>
                                <input type="tel" id="phone"
                                    class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5"
                                    placeholder="(XX) XXXX-XXXX" required />
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">E-mail</label>
                                <input type="email" id="email"
                                    class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5"
                                    placeholder="email@exemplo.com" required />
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="issue_type" class="block mb-2 text-sm font-medium text-gray-300">Tipo de
                                Problema</label>
                            <div
                                class="flex bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 w-full p-2.5">
                                <div class="flex items-center me-4">
                                    <input id="inline-radio" type="radio" value="" name="inline-radio-group"
                                        class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5">
                                    <label for="inline-radio"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hidráulico</label>
                                </div>
                                <div class="flex items-center me-4">
                                    <input id="inline-2-radio" type="radio" value="" name="inline-radio-group"
                                        class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5">
                                    <label for="inline-2-radio"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Eletrico</label>
                                </div>
                                <div class="flex items-center me-4">
                                    <input checked id="inline-checked-radio" type="radio" value="" name="inline-radio-group"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="inline-checked-radio"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ar
                                        condicionado</label>
                                </div>
                                <div class="flex items-center me-4">
                                    <input checked id="inline-checked-radio" type="radio" value="" name="inline-radio-group"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="inline-checked-radio"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Outros</label>
                                </div>
        
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-300">Descreva o
                                Problema</label>
                            <textarea id="description" rows="4"
                                class="bg-[#4C4C4C] border border-[#767676] text-gray-300 text-sm rounded-lg focus:ring-0 block w-full p-2.5"
                                placeholder="Explique o problema detalhadamente..."></textarea>
                        </div>
                        <div class="flex gap-4">
                            <button type="button" onclick="window.location.href='login.html';"
                                class="text-[#0D0D0D] bg-[#179E6B] hover:bg-gray-700 focus:ring-0 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                Voltar
                            </button>
                            <button type="button" onclick="window.location.href='pagina-salvar.html';"
                                class="text-[#0D0D0D] bg-[#179E6B] hover:bg-green-700 focus:ring-0 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        
        </main>
    </div>

    <script>
        // Seleciona o botão de toggle e o menu
        const menuToggle = document.getElementById("menu-toggle");
        const navbarMenu = document.getElementById("navbar-default");
        const hamburgerIcon = document.getElementById("hamburger-icon");
    
        // Função que alterna a visibilidade do menu no mobile
        menuToggle.addEventListener("click", (event) => {
            const isOpen = navbarMenu.classList.contains("hidden");
            if (isOpen) {
                navbarMenu.classList.remove("hidden");
                navbarMenu.classList.add("block"); // Exibe o menu
                hamburgerIcon.innerHTML = `
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                `; // Ícone de "fechar" o menu
            } else {
                navbarMenu.classList.add("hidden");
                navbarMenu.classList.remove("block"); // Esconde o menu
                hamburgerIcon.innerHTML = `
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                `; // Restaura o ícone de "hamburger"
            }
        });
    
        // Fechar o menu ao clicar fora dele
        document.addEventListener("click", (event) => {
            if (!navbarMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                navbarMenu.classList.add("hidden"); // Adiciona a classe "hidden" para esconder o menu
                navbarMenu.classList.remove("block"); // Remove a classe "block" se estiver visível
                hamburgerIcon.innerHTML = `
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                `; // Restaura o ícone de menu "hamburger"
            }
        });
    </script>
    
</body>

</html>
